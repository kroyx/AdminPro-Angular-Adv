<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input class="form-control"
               placeholder="Buscar usuario..."
               type="text">
      </div>
    </div>
  </div>
</div>

<!-- Loading Modal -->
<div *ngIf="cargandoUsuarios" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<!-- Data table -->
<div *ngIf="!cargandoUsuarios" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <h6 class="card-subtitle">
          Total de usuarios {{ totalUsuarios }}
        </h6>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th class="w100">Role</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td class="text-center">
                  <img class="list-img-avatar" [src]="usuario.imagenUrl">
                </td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.role }}</td>
                <td>
                  <span *ngIf="usuario.google; else emailAuth"
                        class="label label-danger">
                    Google
                  </span>
                  <ng-template #emailAuth>
                    <span class="label label-info">Email</span>
                  </ng-template>
                </td>
                <td class="text-nowrap text-center">
                  <a data-original-title="Edit"
                     data-toggle="tooltip"
                     href="#">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a data-original-title="Close"
                     data-toggle="tooltip"
                     href="#">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <button class="btn btn-secondary" (click)="cambiarPagina(-limit)">Anteriores</button>
        &nbsp;
        <button class="btn btn-secondary" (click)="cambiarPagina(limit)">Siguientes</button>
      </div>
    </div>
  </div>
</div>
