<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress m-t-20">
          <div [style.width.%]="progreso1"
               class="active progress-bar bg-primary progress-bar-striped"
               role="progressbar"
               style="height:10px;">
          </div>
        </div>
        <div class="progress m-t-20">
          <div [style.width.%]="progreso2"
               class="active progress-bar bg-info progress-bar-striped"
               role="progressbar"
               style="height:10px;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <dashboard-incrementador
          (onValorChange)="updateProgress1($event)"
          [valor]="progreso1"
          [color]="'btn-primary'"/>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <dashboard-incrementador
          (onValorChange)="updateProgress2($event)"
          [valor]="progreso2"
          [color]="'btn-info'"/>
      </div>
    </div>
  </div>
</div>
